<!DOCTYPE html>
<html lang="nl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Zero-IDE | Ultimate Edition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              vscode: {
                bg: 'var(--vscode-bg)',
                sidebar: 'var(--vscode-sidebar)',
                activityBar: 'var(--vscode-activityBar)',
                panel: 'var(--vscode-panel)',
                statusBar: 'var(--vscode-statusBar)',
                text: 'var(--vscode-text)',
                active: 'var(--vscode-active)',
                hover: 'var(--vscode-hover)',
                accent: 'var(--vscode-accent)'
              }
            },
            animation: {
              'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            }
          }
        }
      }
    </script>
    <style>
      :root {
        --vscode-bg: #030712;
        --vscode-sidebar: #0b0f1a;
        --vscode-activityBar: #0f172a;
        --vscode-panel: #030712;
        --vscode-statusBar: #1e293b;
        --vscode-text: #94a3b8;
        --vscode-active: #1e293b;
        --vscode-hover: #1e293b;
        --vscode-accent: #3b82f6;
      }

      .theme-light {
        --vscode-bg: #f8fafc;
        --vscode-sidebar: #f1f5f9;
        --vscode-activityBar: #e2e8f0;
        --vscode-panel: #f8fafc;
        --vscode-statusBar: #3b82f6;
        --vscode-text: #1e293b;
        --vscode-active: #cbd5e1;
        --vscode-hover: #e2e8f0;
        --vscode-accent: #3b82f6;
      }

      body, html { 
        margin: 0; 
        padding: 0; 
        height: 100%; 
        overflow: hidden; 
        background-color: var(--vscode-bg); 
        color: var(--vscode-text);
        font-family: 'Inter', system-ui, -apple-system, sans-serif;
      }

      ::-webkit-scrollbar { width: 4px; height: 4px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: #334155; border-radius: 10px; }
      ::-webkit-scrollbar-thumb:hover { background: #475569; }
      
      .glassmorphism {
        backdrop-filter: blur(12px);
        background: rgba(3, 7, 18, 0.65);
        border: 1px solid rgba(255, 255, 255, 0.05);
      }

      .editor-container .monaco-editor, 
      .editor-container .monaco-editor-background, 
      .editor-container .monaco-editor .margin {
        background-color: var(--vscode-bg) !important;
      }

      @keyframes glow {
        0%, 100% { box-shadow: 0 0 5px rgba(59, 130, 246, 0.2); }
        50% { box-shadow: 0 0 20px rgba(59, 130, 246, 0.4); }
      }

      .ai-glow {
        animation: glow 2s infinite;
      }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react/": "https://aistudiocdn.com/react@^19.2.0/",
        "react": "https://aistudiocdn.com/react@^19.2.0",
        "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
        "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
        "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0",
        "@monaco-editor/react": "https://aistudiocdn.com/@monaco-editor/react@^4.7.0"
      }
    }
    </script>
  </head>
  <body class="theme-default">
    <div id="root"></div>
  </body>
</html>
